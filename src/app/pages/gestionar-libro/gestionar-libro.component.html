<h1>Gestionar Libros</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
      <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidadDisponible">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Disponible </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadDisponible}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidadReservada">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Reservada </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadReservada}} </td>
  </ng-container>

  <ng-container matColumnDef="tarifa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarifa </th>
    <td mat-cell *matCellDef="let element"> {{element.tarifa}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria.nombre}} </td>
 </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">

      <button mat-button color="primary" (click)="openDialog(element.idLibro)">
        <mat-icon>ballot</mat-icon>
      </button>

        <button mat-button color="accent" (click)="eliminar(element.idLibro)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator
[pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"
></mat-paginator>
<br>
<button
  mat-fab color="accent" style="float: right" (click)="openDialog(0)">
  <mat-icon>create</mat-icon>
</button>
