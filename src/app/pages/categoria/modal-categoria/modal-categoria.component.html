
<h2 mat-dialog-title *ngIf= "data.id == 0">Registrar</h2>
<h2 mat-dialog-title *ngIf= "data.id != 0">Actualizar</h2>

<mat-dialog-content>

  <form class="container" [formGroup]="formCategoria" #frmCategoria="ngForm" (ngSubmit)="operar()">
    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" formControlName="idCategoria">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" minlength="3" formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Descripcion" formControlName="descripcion"></textarea>
    </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-dialog-close class = "btn btn_danger">Cancelar</button>
  <button class = "btn btn-primary" *ngIf= "data.id == 0" (click)= "operar()" [disabled]="frmCategoria.invalid">Guardar</button>
  <button class = "btn btn-success" *ngIf= "data.id != 0" (click)= "operar()" [disabled]="frmCategoria.invalid">Actualizar</button>
</mat-dialog-actions>
