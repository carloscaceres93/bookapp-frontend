
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
  </ng-container>

  <ng-container matColumnDef="libro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Libro </th>
      <td mat-cell *matCellDef="let element"> {{element.libro.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaDevolucion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha devolucion </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaDevolucion}} </td>
  </ng-container>

  <ng-container matColumnDef="fechareservacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha Reserva </th>
    <td mat-cell *matCellDef="let element"> {{element.fechareservacion}} </td>
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator
[pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"
></mat-paginator>
